{% extends '../basic.html'%}
{%block title%}Alcheringa {%endblock%}
{% block body %}
{% load crispy_forms_tags %}
<section class="gradient-custom">
	<div class="container py-5 h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
				<div class="card shadow-2-strong card-registration" style="border-radius: 15px; border:10px solid #d17a00">
					<div class="card-body p-4 p-md-5">
						<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Profile</h3>
                        <h2>
                            {{user.username}}
                        </h2>
                        <p>
                            {{user.email}}
                        </p>
						<form method="POST" >{% csrf_token %} 
							{{u_form|crispy}}
							<div class="mt-4 pt-2">
								<input class="btn btn-warning btn-md" type="submit" value="Update" />
							</div>

						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
