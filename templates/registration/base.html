<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{%static 'index.css'%}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
  <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand ms-5" href="#">
      <img src="/static/Logo.png" alt="" width="auto" height="28"
        class="d-inline-block align-text-top">
     
    </a>
  </div>
</nav>
    <div class="row">
 <div class="col form-div">
  <div class="container form-wrapper">
    <h2>REGISTRATION</h2>
    <div class="form">
      <div class="form-head my-2">
        <div class="row">
          <div class="col bg-light">
            <a href="/" type="button" class="btn btn-outline-primary">SOLO REGISTRATION</a>
          </div>
          <div class="col bg-light">
            <a href="/registration" type="button" class="btn btn-outline-primary">TEAM REGISTRATION</a>
          </div>
        </div>
      </div>
      <div>
        <p class="my-1">Feild marked * are mandatory</p>

{% block body %}{% endblock body %}




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
